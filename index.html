<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jared Ware" />
    <meta
      name="description"
      content="Interactive social media platform for sharing photos with other users"
    />
    <meta
      name="keywords"
      content="HTML, CSS, social, media, photo, share, user, interactive"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Jared Ware</h1>
            <p class="profile__description">
              Aspiring Software Engineer and part-time YouTube content creator
            </p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="edit icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <!--Pop-up Edit Profile Modal-->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Decription
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <!--End Pop-up Edit Profile Modal-->
      <!--Pop-up New Post Modal-->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form">
            <label for="image-link-input" class="modal__label">
              Image Link
              <input
                id="image-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Past a link to the picture"
              />
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                name="caption"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <!--End Pop-up New Post Modal-->
      <!--Pop up Preview Modal-->
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <img class="modal__image" src="" alt="" />
          <button
            aria-label="Close modal"
            class="modal__close-button modal__close-button_type_preview"
            type="button"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
      <!--End Pop up Preview Modal-->
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
